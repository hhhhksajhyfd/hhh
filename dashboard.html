
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>근로자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 24px;
        }
        .card {
            background: #fefefe;
            border-radius: 16px;
            padding: 30px 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #e0e0e0;
            transition: 0.3s;
            font-size: 18px;
            font-weight: 500;
        }
        .card:hover {
            background-color: #007BFF;
            color: white;
            transform: translateY(-5px);
        }
        .card img {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <header>근로자 정보 포털</header>
    <div class="container">
        <div class="welcome">{{ username }}님, 환영합니다!</div>
        <div class="card-grid">
            <a href="/연차" class="card">
                <img src="/static/icons/calendar.png" alt="연차">
                <div>연차 확인</div>
            </a>
            <a href="/근로내역" class="card">
                <img src="/static/icons/clock.png" alt="근로내역">
                <div>이번달 근로내역 확인</div>
            </a>
            <a href="/명세표" class="card">
                <img src="/static/icons/pay.png" alt="급여">
                <div>급여명세표 확인</div>
            </a>
            <a href="/logout" class="card">
                <img src="/static/icons/logout.png" alt="로그아웃">
                <div>로그아웃</div>
            </a>
        </div>
    </div>
</body>
</html>
